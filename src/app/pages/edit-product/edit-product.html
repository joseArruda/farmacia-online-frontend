<app-header />

<main class="container-edit-product">
  <section>
    <h2>Cadastrar produto</h2>
    <div class="image-product edit">
      <label class="label-image" for="image">Upload da imagem</label>
      <input (change)="RegisteredFile($event)" type="file" id="image" />
    </div>
    <div class="name-product edit">
      <label for="name">Nome do Produto</label>
      <input [(ngModel)]="product.name" type="text" id="name" />
    </div>
    <div class="description-product edit">
      <label for="description">Descrição do Produto</label>
      <textarea [(ngModel)]="product.description" type="text" id="description"></textarea>
    </div>
    <div class="category-product edit">
      <label for="category">Categoria do Produto</label>
      <input [(ngModel)]="product.category" type="text" id="category" />
    </div>
    <div class="stock-product edit">
      <label for="price">Quantidade do Produto</label>
      <input [(ngModel)]="product.stock" type="number" id="price" />
    </div>
    <div class="price-product edit">
      <label for="price">Preço do Produto</label>
      <input [(ngModel)]="product.price" type="number" id="price" />
    </div>
    <button (click)="createProduct()">Registrar produto</button>
  </section>

  <app-product />
</main>
